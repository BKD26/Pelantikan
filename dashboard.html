<!DOCTYPE html>
<html>
<head>
<title>Dashboard Absensi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2>Statistik Kehadiran</h2>
<canvas id="chart" width="300"></canvas>

<script>
fetch("PASTE_WEB_APP_URL_DISINI")
.then(res=>res.json())
.then(data=>{
const hadir = data.hadir;
const belum = data.total - hadir;

new Chart(document.getElementById("chart"),{
type:"doughnut",
data:{
labels:["Hadir","Belum Hadir"],
datasets:[{
data:[hadir,belum],
backgroundColor:["green","red"]
}]
}
});
});
</script>
</body>
</html>
